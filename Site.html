<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Today</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #6dd5fa, #2980b9);
            color: #fff;
            text-align: center;
        }
        header {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
        }
        header h1 {
            margin: 0;
        }
        .weather {
            margin: 20px auto;
            max-width: 600px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        .weather h2 {
            margin-top: 0;
        }
        .weather p {
            font-size: 18px;
        }
        footer {
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Weather Today</h1>
    </header>
    <div class="weather">
        <h2>Current Weather</h2>
        <p>Location: <strong>New York City</strong></p>
        <p>Temperature: <strong>25°C</strong></p>
        <p>Condition: <strong>Sunny</strong></p>
        <p>Wind Speed: <strong>15 km/h</strong></p>
    </div>
    <footer>
        <p>© 2024 Weather Today. All Rights Reserved.</p>
    </footer>
</body>
</html>
